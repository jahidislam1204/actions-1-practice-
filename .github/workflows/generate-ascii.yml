name: Generate ASCII Artwork
# This workflow generates ASCII artwork using cowsay and saves it to a file.

on: push

jobs:
  build_job_1:
    runs-on: ubuntu-latest
    steps:
      - name: Install cowsay program
        uses: sudo apt-get install cowsay -y

      - name: Execute cowsay command
        run: cowsay -f dragon "Run Run for cover, I am a DRAGON!" >> dragon.txt

      - name: sleep for 30 seconds
        run: sleep 30

  Test_job_2:
    runs-on: ubuntu-latest
    steps:
      - name: sleep for 10 seconds
        uses: sleep 10

      - name: Test file existence
        uses: grep -i "dragon" dragon.txt


  deploy_job_3:
     runs-on: ubuntu-latest
     steps:
      - name: read file
        uses: cat dragon.txt

      - name: deploy file
        uses: echo Deploying ... .. .
      
      
