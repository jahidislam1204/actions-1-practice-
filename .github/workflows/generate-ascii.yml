name: Generate ASCII Artwork
# This workflow generates ASCII artwork using cowsay and saves it to a file.

on: push

jobs:
  first_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: List repo files
        run: ls -ltra
      - name: Executing shell script
        run: ./ascii.sh

      
